<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2 chuyen IF thanh SWITCH</title>
</head>
<body>
<h3>Bai 2 chuyen IF thanh SWITCH</h3>
<!--
let a = prompt('a?', '');

if (a == 0) {
    alert(0);
}

if (a == 1) {
    alert(1);
}

if (a == 2 || a == 3) {
    alert('2,3');
}
--!>
<script>
    let a = prompt('a ?');
    a = Number(a);
    switch (a) {
        case 0 : alert(0); break;
        case 1 : alert(1); break;
        case 2 || 3 : alert('2,3'); break;
        default : break;

    }
</script>

</body>
</html>
