<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dung IF kiem tra so nhap vao</title>
</head>
<body>
<h3>Dung IF kiem tra so nhap vao</h3>
<script>
    let a = prompt("nhap so : ");
    a = Number(a);
    if (a > 0)
        document.write('1');
    else if (a < 0)
        document.write('-1');
    else
        document.write('0');
    
</script>
</body>
</html>
